<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <div class="time-display" role="timer" aria-live="polite">
            <span class="time-part" aria-label="hours">00</span>:
            <span class="time-part" aria-label="minutes">00</span>:
            <span class="time-part" aria-label="seconds">00</span>
            <span class="milliseconds" aria-label="milliseconds">000</span>
        </div>
        <div class="controls">
            <button type="button" id="startStop">Start</button>
            <button type="button" id="clear">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
