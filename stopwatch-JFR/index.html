<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .options button {
            display: inline-block;
            margin: 10px;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .timer-container, .countdown-container {
            display: none;
            margin-top: 20px;
        }
        .timer {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .green-btn { background-color: green; color: white; }
        .red-btn { background-color: red; color: white; }
        .blue-btn { background: linear-gradient(to bottom, blue, lightblue); color: white; }
        .gray-btn { background-color: gray; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="options">
            <button id="timer-btn" class="green-btn">Timer</button>
            <button id="countdown-btn" class="red-btn">Countdown</button>
        </div>

        <div class="timer-container" id="timer-container">
            <div class="timer" id="timer-display">00:00:00:000</div>
            <div class="buttons">
                <button id="start-pause-btn" class="green-btn">Start</button>
                <button id="clear-btn" class="red-btn">Clear</button>
            </div>
            <button id="back-btn-timer" class="gray-btn">Back</button>
        </div>

        <div class="countdown-container" id="countdown-container">
            <div class="timer" id="countdown-display">00:00:00:000</div>
            <div class="buttons">
                <div>
                    <button class="green-btn num-btn">5</button>
                    <button class="green-btn num-btn">6</button>
                    <button class="green-btn num-btn">7</button>
                    <button class="green-btn num-btn">8</button>
                    <button class="green-btn num-btn">9</button>
                    <button id="set-btn" class="green-btn" style="width: 80px;">Set</button>
                </div>
                <div>
                    <button class="green-btn num-btn">0</button>
                    <button class="green-btn num-btn">1</button>
                    <button class="green-btn num-btn">2</button>
                    <button class="green-btn num-btn">3</button>
                    <button class="green-btn num-btn">4</button>
                    <button id="clear-countdown-btn" class="gray-btn" style="width: 80px;">Clear</button>
                </div>
            </div>
            <button id="back-btn-countdown" class="gray-btn">Back</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
