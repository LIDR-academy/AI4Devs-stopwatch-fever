<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch and Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="mode-selection" class="mode-selection">
            <h2>Select Mode</h2>
            <button id="stopwatchBtn" class="mode-btn">‚è±Ô∏è Stopwatch</button>
            <button id="countdownBtn" class="mode-btn">‚è≤Ô∏è Countdown</button>
        </div>

        <div id="timer-container" class="timer-container hidden">
            <div class="timer-display">
                <span id="timer">00:00:00</span>
                <span class="milliseconds">000</span>
            </div>
            <div id="numpad" class="numpad hidden">
                <div class="numpad-grid">
                    <button class="num-btn">5</button>
                    <button class="num-btn">6</button>
                    <button class="num-btn">7</button>
                    <button class="num-btn">8</button>
                    <button class="num-btn">9</button>
                    <button class="set-btn">‚úÖ Set</button>
                    <button class="num-btn">0</button>
                    <button class="num-btn">1</button>
                    <button class="num-btn">2</button>
                    <button class="num-btn">3</button>
                    <button class="num-btn">4</button>
                    <button class="clear-num-btn">‚ùå Clear</button>
                </div>
            </div>
            <div class="controls">
                <button id="startBtn" class="start-btn">‚ñ∂Ô∏è Start</button>
                <button id="clearBtn" class="clear-btn">üîÑ Clear</button>
            </div>
            <button id="backBtn" class="back-btn">‚¨ÖÔ∏è Back to Selection</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
