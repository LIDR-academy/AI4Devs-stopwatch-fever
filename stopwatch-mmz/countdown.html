<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="countdown.js"></script>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>
        <div id="countdown-setup">
            <input type="text" id="countdown-input" placeholder="Enter time in seconds" readonly>
            <div class="keypad">
                <button onclick="addNumber(1)">1</button>
                <button onclick="addNumber(2)">2</button>
                <button onclick="addNumber(3)">3</button>
                <button onclick="addNumber(4)">4</button>
                <button onclick="addNumber(5)">5</button>
                <button onclick="addNumber(6)">6</button>
                <button onclick="addNumber(7)">7</button>
                <button onclick="addNumber(8)">8</button>
                <button onclick="addNumber(9)">9</button>
                <button onclick="clearInput()">Clear</button>
                <button onclick="addNumber(0)">0</button>
                <button id="set-countdown">Set</button>
            </div>
        </div>

        <div id="countdown-timer" class="hidden">
            <div id="countdown-display">00:00</div>
            <div class="buttons">
                <button id="start-countdown">Start</button>
                <button id="clear-countdown">Clear</button>
                <button onclick="location.href='index.html'">Back</button>
            </div>
        </div>
    </div>
</body>
</html>
