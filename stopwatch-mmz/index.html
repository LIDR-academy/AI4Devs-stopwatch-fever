<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-screen" class="container">
        <h1>Select Mode</h1>
        <button id="goto-stopwatch">Stopwatch</button>
        <button id="goto-countdown">Countdown</button>
    </div>

    <div id="stopwatch-screen" class="container hidden">
        <h1>Stopwatch</h1>
        <div id="stopwatch-display">00:00:00</div>
        <div class="button-group">
            <button id="start-stopwatch">Start</button>
            <button id="clear-stopwatch">Clear</button>
        </div>
        <button id="back-home-1" class="back-button">Back</button>
    </div>

    <div id="countdown-setup-screen" class="container hidden">
        <h1>Set Countdown</h1>
        <div id="countdown-input-display">00:00:00</div>
        <div class="keypad">
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="0">0</button>
        </div>
        <div class="button-group">
            <button id="set-countdown">Set</button>
            <button id="clear-input">Clear</button>
        </div>
        <button id="back-home-2" class="back-button">Back</button>
    </div>

    <div id="countdown-screen" class="container hidden">
        <h1>Countdown</h1>
        <div id="countdown-display">00:00:00</div>
        <div class="button-group">
            <button id="start-countdown">Start</button>
            <button id="clear-countdown">Clear</button>
        </div>
        <button id="back-to-setup" class="back-button">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
