<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro y Cuenta Atrás</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="menu">
    <h1>Selecciona una opción</h1>
    <button onclick="showStopwatch()">Cronómetro</button>
    <button onclick="showCountdown()">Cuenta Atrás</button>
</div>

<div id="stopwatch" class="hidden">
    <div class="timer-display">00:00:00</div>
    <button id="startStop">Start</button>
    <button id="clearStopwatch">Clear</button>
    <button onclick="showMenu()">Volver al Menú</button>
</div>

<div id="countdown" class="hidden">
    <div class="timer-display">00:00:00</div>
    <div class="buttons">
        <button onclick="setTime(1)">1</button>
        <button onclick="setTime(2)">2</button>
        <button onclick="setTime(3)">3</button>
        <button onclick="setTime(4)">4</button>
        <button onclick="setTime(5)">5</button>
        <button onclick="setTime(6)">6</button>
        <button onclick="setTime(7)">7</button>
        <button onclick="setTime(8)">8</button>
        <button onclick="setTime(9)">9</button>
        <button onclick="setTime(0)">0</button>
    </div>
    <button id="setCountdown">Set</button>
    <button id="clearCountdown">Clear</button>
    <button onclick="showMenu()">Volver al Menú</button>
</div>

<script src="script.js"></script>
</body>
</html>
