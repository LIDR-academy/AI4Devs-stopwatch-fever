<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="stopwatch-container">
    <div class="display">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        <span class="milliseconds" id="milliseconds">000</span>
    </div>
    <div class="buttons">
        <button id="startPauseBtn" class="start" onclick="toggleStopwatch()">Start</button>
        <button id="clearBtn" class="clear" onclick="resetStopwatch()">Clear</button>
    </div>
</div>
<footer>
    <button class="back" onclick="location.href='index.html'">← Back</button>
</footer>
<script src="stopwatch.js"></script>
</body>
</html>
